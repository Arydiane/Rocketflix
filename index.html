<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
    
    <title>Rocketflix</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/shuffle.svg" alt="Logo">
      <h1>Não sabe o que assistir?</h1>
    </header>
    <main>
      <section id="movie-container" class="not-visible">
        <div class="movie-items poster">
          <img id="poster" src="" alt="Poster">
        </div>
        <div class="movie-items description">
          <h2 id="titleMovie"></h2>
          <p id="resumeMovie"></p>
        </div>
      </section>
      <section>
          <button class="btn" id="btn">
            <img class="logo-btn" src="/assets/shuffle.svg" alt="">
            Encontrar filme
          </button>
      </section>
    </main>
    <footer>
      <p>Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
